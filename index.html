<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
    <div id = 'table-container'>
        <h1>Developer Table</h1>
        <table id = 'my-table'>
            <th id = 'table-header'>Name</th>
            <th id = 'table-header'>School</th>
            <th id = 'table-header'>Programming Langauge</th>
        </table>
    </div>
    <br/>
    <div id = 'form-container'>
        <form class = 'form' id = 'my-form'>
            <h2 class = 'title'>Add a Developer</h2>
            <input type = 'text' class = 'name' name = 'newDevName' placeholder = 'Name'/><br/>
            <input type = 'text' class = 'school' name = 'newDevSchool' placeholder = 'School'/><br/>
            <input type = 'text' class = 'language' name = 'newDevLanguage' placeholder ='Programming language'/><br/>
            <button type = 'submit'>Submit</button>
        </form>
    </div>
</body>
<script src="main.js"></script>
</html>
